# Flutter build
variables:
  projectDirectory: sample_project

jobs:
  - job: Android
    pool:
      vmImage: 'macOS-10.15'
    steps:
    - task: FlutterInstall@0
    - task: FlutterBuild@0
      inputs:
        target: apk
        projectDirectory: $(projectDirectory)
    - task: FlutterTest@0
      inputs:
        projectDirectory: $(projectDirectory)
    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
